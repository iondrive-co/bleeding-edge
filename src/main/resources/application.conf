# BleedingEdge Default Configuration
# This file provides fallback defaults used by the application

# Network port for peer connections (0 = OS-assigned random port)
port = 8888

# Peer discovery settings
discovery {
  enabled = true
  multicast-group = "230.0.0.1"
  multicast-port = 4446
}

# Scheduler configuration
scheduler {
  thread-pool-size = 4
}

# Daemon mode
daemon {
  enabled = false
}
